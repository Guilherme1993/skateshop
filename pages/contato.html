<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contato</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f6c0b48ab2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/geral.css">
</head>

<body>

    <div class="pos-f-t max-width: 100% d-flex p-2">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-2">
                <ul class="list-inline">
                    <li class="nav-item list-inline-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item active list-inline-item">
                        <a class="nav-link" href="#">Contato <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item active list-inline-item">
                        <a class="nav-link" href="./sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark w-100" d-flex justify-content-between>
            <div class="p-2">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="p-2">
                <img src="../img/logo.png" width="80" height="60">
            </div>
            <div class="p-2">
                <a href="./carrinho.html"><i class="fas fa-shopping-cart fa-2x"></i></a>
                <a href="./login.html" id="login-btn">Login</a>
            </div>
        </nav>
    </div>

    <section>
        <h2>Dados Pessoais</h2>
        <hr>
    </section>

    <div class="pos-f-t max-width: 100% d-flex justify-content-center">
        <div id="contato" class="container-fluid" style="padding: 10px 30px;">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Primeiro Nome">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Data de Nascimento">
                    </div>
                </div>

                <section style="margin-left: -10px; margin-top: 20px;">
                    <h2 style="margin-left: -10px;">Endereço</h2>
                    <hr>
                </section>

                <div class="row" style="margin-top: 10px;">
                    <div class="col w-25 p-3">
                        <input type="text" class="form-control" placeholder="CEP">
                    </div>
                    <div class="col w-50 p-3">
                        <input type="text" class="form-control" placeholder="Rua">
                    </div>
                    <div class="col w-25 p-3">
                        <input type="text" class="form-control" placeholder="Nº">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div class="col w-25 p-3">
                        <input type="text" class="form-control" placeholder="Bairro">
                    </div>
                    <div class="col w-50 p-3">
                        <input type="text" class="form-control" placeholder="Cidade">
                    </div>
                    <div class="col w-25 p-3">
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                            <option value="DF">DF</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col w-25 p-3">
                        <input type="text" class="form-control" placeholder="Senha">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col w-25 p-3">
                        <input type="text" class="form-control" placeholder="Repita a senha">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;" align="end">
                    <div class="col w-25 p-3">
                        <button type="button" class="btn btn-dark">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
